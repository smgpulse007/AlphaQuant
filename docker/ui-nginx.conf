server {
  listen 80;
  server_name _;

  # Optional: serve API via different host; here UI calls api by service DNS (api:8000)
  # If you prefer /api proxy: uncomment this location block and point UI to /api
  # location /api/ {
  #   proxy_pass http://api:8000/;
  #   proxy_http_version 1.1;
  #   proxy_set_header Upgrade $http_upgrade;
  #   proxy_set_header Connection "upgrade";
  #   proxy_set_header Host $host;
  # }

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }
}

